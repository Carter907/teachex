<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/login">Login</a>
            <a mat-list-item href="#">Explore Courses</a>
            <a mat-list-item href="#">Tutorial</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Teachex</span>
        </mat-toolbar>

        <mat-card class="mat-card card-marginalized">
            <mat-card-content>

                <h2>About</h2>
                <span>Welcome to the future of course-based learning.</span>
                <p>
                    in this application, you are able to learn for free from courses provided by you!
                </p>
                <p>
                    you are able to...
                </p>
                <mat-list>
                    <mat-list-item>
                        <a mat-icon-button color="secondary" routerLink="#">
                            <mat-icon>school</mat-icon>
                            Create a Course
                        </a>


                    </mat-list-item>
                    <mat-list-item>
                        <a mat-icon-button color="secondary" routerLink="#">
                            <mat-icon>segment</mat-icon>
                            Join a Course
                        </a>
                    </mat-list-item>
                    <mat-list-item>

                        <a mat-icon-button color="secondary" routerLink="#">
                            <mat-icon>people</mat-icon>
                            Learn Together!
                        </a>
                    </mat-list-item>
                </mat-list>

            </mat-card-content>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
